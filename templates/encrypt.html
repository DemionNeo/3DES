<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-image: url("static/hacker.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}">
    <title>Cipher page</title>
</head>
<body>
   
    <div class="container">
        <div class="row">
        <form method="POST">
            <h1>Encryption</h1> 
            <!-- <span>{{2 + 3}}</span> -->
        </div>
        <div class="row">
            <h4 style="text-align:center">Go ahead and encrypt your message</h4>
        </div>
        <div class="row input-container">
            <div class="col-xs-12">
                <div class="styled-input wide">
                    <input type="text" name="name" id="name" required />
                    <label for="name">Name</label>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="styled-input">
                    <input type="email" name="email" id="email" required />
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="styled-input" style="float:right;">
                    <input type ="tel" name="phoneNo" id="phoneNo" required />
                    <label for="phoneNo">Phone Number</label>
                </div>
            </div>
            
            <div class="col-xs-12">
                <div class="styled-input wide">
                    <textarea type="text" id="message" name="message" required></textarea>
                    <label for="message">Message</label>
                </div>
            </div>
            <div class="col-xs-12">
                <button type="submit" class="btn-lrg submit-btn">Send Message</button>
            </div>
            </form>
        </div>
    </div>
</body>
<a href="decrypt.html">Decrypt message?</a>
</html>
